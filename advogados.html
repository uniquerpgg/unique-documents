<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OAU - Ordem dos Advogados de Unique</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #afff00; /* Verde Unique */
            --bg: #0a0a0b;
            --card-bg: #151518;
            --border: #2a2a2e;
            --text: #ffffff;
            --text-dim: #94a3b8;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
        }

        .container { max-width: 1100px; margin: auto; }

        header {
            text-align: center;
            padding: 50px 20px;
            background: linear-gradient(180deg, rgba(175, 255, 0, 0.05) 0%, transparent 100%);
            border-bottom: 2px solid var(--primary);
            border-radius: 15px;
            margin-bottom: 40px;
        }

        h1 { margin: 0; font-size: 2.5em; letter-spacing: 5px; color: var(--primary); text-transform: uppercase; }
        .subtitle { letter-spacing: 2px; opacity: 0.7; font-size: 0.9em; }

        /* --- Grid de Advogados --- */
        .advogados-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
        }

        .advogado-card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            transition: 0.3s;
            position: relative;
            overflow: hidden;
        }

        .advogado-card:hover {
            border-color: var(--primary);
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
        }

        .advogado-card::before {
            content: "OAU";
            position: absolute;
            top: 10px;
            right: 15px;
            font-weight: bold;
            color: var(--primary);
            opacity: 0.2;
            font-size: 1.2em;
        }

        .foto-advogado {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid var(--primary);
            object-fit: cover;
            margin-bottom: 15px;
            background: #000;
        }

        .nome-advogado {
            font-size: 1.4em;
            color: var(--primary);
            text-transform: uppercase;
            margin: 10px 0 5px 0;
        }

        .info-label {
            display: block;
            font-size: 0.8em;
            color: var(--text-dim);
            text-transform: uppercase;
            margin-top: 10px;
        }

        .info-valor {
            font-size: 1.1em;
            font-weight: bold;
            color: #fff;
        }

        .contato-btn {
            margin-top: 20px;
            display: inline-block;
            background: var(--primary);
            color: #000;
            padding: 8px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            font-size: 0.9em;
        }

        footer { text-align: center; padding: 60px; opacity: 0.3; }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>OAU - QUADRO DE ADVOGADOS</h1>
        <div class="subtitle">ORDEM DOS ADVOGADOS DE UNIQUE ROLEPLAY</div>
    </header>

    <div class="advogados-grid">

        <div class="advogado-card">
            <img src="https://i.imgur.com/8Q8YmB8.png" alt="Foto" class="foto-advogado">
            <div class="nome-advogado">Harvey Specter</div>
            
            <span class="info-label">Registro Geral (RG)</span>
            <div class="info-valor">1001</div>

            <span class="info-label">Telefone de Contato</span>
            <div class="info-valor">555-0199</div>

            <a href="#" class="contato-btn"><i class="fas fa-phone"></i> Chamar Advogado</a>
        </div>
        <div class="advogado-card">
            <img src="https://i.imgur.com/XyZ7n9L.png" alt="Foto" class="foto-advogado">
            <div class="nome-advogado">Mike Ross</div>
            
            <span class="info-label">Registro Geral (RG)</span>
            <div class="info-valor">1002</div>

            <span class="info-label">Telefone de Contato</span>
            <div class="info-valor">555-0188</div>

            <a href="#" class="contato-btn"><i class="fas fa-phone"></i> Chamar Advogado</a>
        </div>
        </div>

    <footer>
        &copy; 2024 UNIQUE ROLEPLAY - DEPARTAMENTO JUR√çDICO
    </footer>
</div>

</body>
</html>
